<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="page-title">
		<div class="page-title">
			<h1>Cadastrar administrador</h1>
		</div>
	</ui:define>

	<ui:define name="path">
		<div class="page-title">
			<ol class="breadcrumb text-right">
				<li class="active">Dashboard</li>
			</ol>
		</div>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:growl id="growl" showDetail="true" sticky="true" />
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<h4>Dados Pessoais</h4>
					</div>

					<div class="row form-group">

						<div style="margin: 10px">

							<div class="col-8">
								<p:outputLabel value="Nome" for="nome" class="label" />
								<br />
								<p:inputText id="nome" class="input" required="true"
									alue="#{entregadorBean.entregador.nome}" />
							</div>

							<div class="col-4">
								<p:outputLabel value="CPF" for="cpf" class="label" />
								<br />
								<p:inputMask id="cpf" required="true"
									value="#{entregadorBean.entregador.cpf}" mask="999.999.999-99"
									class="input" />
							</div>

							<div class="col-6">
								<p:outputLabel value="Telefone" for="telefone" class="label" />
								<br />
								<p:inputMask id="telefone" required="true"
									value="#{entregadorBean.telefone.numero}"
									mask="(999) 99999-9999" class="input" />
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<h4>Endereço</h4>
					</div>

					<div style="margin: 10px">

						<div class="row form-group">

							<div class="col-8">


								<p:outputLabel value="Rua" for="rua" class="label" />
								<br />
								<p:inputText id="rua" required="true"
									value="#{entregadorBean.endereco.rua}" class="input" />

							</div>

							<div class="col-4">
								<p:outputLabel value="Numero" for="numero" class="label" />
								<br />
								<p:inputText required="true" id="numero"
									value="#{entregadorBean.endereco.numero}" class="input" />
							</div>

						</div>

						<div class="row form-group">

							<div class="col-6">

								<p:outputLabel value="Bairro" for="bairro" class="label" />
								<br />
								<p:inputText required="true" id="bairro"
									value="#{entregadorBean.endereco.bairro}" class="input" />
							</div>

							<div class="col-6">
								<p:outputLabel value="Ponto de referência" for="pontoRef"
									class="label" />
								<br />
								<p:inputText required="true" id="pontoRef"
									value="#{entregadorBean.endereco.pontoRef}" class="input" />
							</div>

						</div>

						<div class="row form-group">

							<div class="col-4">
								<p:outputLabel value="Complemento" for="complemento"
									class="label" />
								<br />
								<p:inputText id="complemento"
									value="#{entregadorBean.endereco.complemento}" class="input"
									style="margin-botton: 10px" />
							</div>

						</div>

					</div>
				</div>
			</div>

			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<h4>Dados do veículo</h4>
					</div>
					<div style="margin: 10px">

						<div class="row form-group">

							<div class="col-4">

								<p:outputLabel value="Placa" for="placa" class="label" />
								<br />
								<p:inputText required="true" id="placa"
									value="#{entregadorBean.veiculo.placa}" class="input" />
							</div>
							<div class="col-4">
								<p:outputLabel value="Cor" for="cor" class="label" />
								<br />
								<p:inputText required="true" id="cor"
									value="#{entregadorBean.veiculo.cor}" class="input" />
							</div>
							<div class="col-4">
								<p:outputLabel value="Modelo" for="modelo" class="label" />
								<br />
								<p:inputText required="true" id="modelo"
									value="#{entregadorBean.veiculo.modelo}" class="input" />
							</div>
						</div>
					</div>
				</div>
			</div>



			<div class="col-4">
				<p:commandButton value="Submit" update="@form"
					action="#{entregadorBean.salvar()}" style="padding: 10px" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
