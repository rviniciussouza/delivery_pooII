<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="page-title">
		<div class="page-title">
			<h1>Cadastrar produto</h1>
		</div>
	</ui:define>

	<ui:define name="path">
		<div class="page-title">
			<ol class="breadcrumb text-right">
				<li class="active">Dashboard</li>
			</ol>
		</div>
	</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:growl id="growl" showDetail="true" sticky="true" />
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<h4>Informações do produto</h4>
					</div>

					<!--  <div class="row form-group"> -->

						<div style="margin: 10px">

							<div class="col-5">
								<p:outputLabel value="Nome" for="nome" class="label" />
								<br />
								<p:inputText id="nome" class="input" required="true"
									value="#{produtoBean.produto.nome}" />
							</div>
							
							<div class="col-4">
								<p:outputLabel value="Estoque" for="estoque" class="label" />
								<br />
								<p:inputMask id="estoque" required="true"
									value="#{produtoBean.produto.qtdEstoque}"
									class="input" />
							</div>
							
							<div class="col-3">
								<p:outputLabel value="Preço" for="preco" class="label" />
								<br />
								<p:inputMask id="preco" required="true"
									value="#{produtoBean.produto.preco}" 
									class="input" />
							</div>
							
							<div class="col-6">
								<p:outputLabel value="Descrição" for="desc" class="label" />
								<br />
								<p:inputTextarea id="desc"
									value="#{produtoBean.produto.descricao}"
									class="input" />
							</div>

							

					</div>
				</div>
			</div>

		
			<div class="col-4">
				<p:commandButton value="Submit" update="form"
					action="#{produtoBean.salvar()}" style="padding: 10px" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
